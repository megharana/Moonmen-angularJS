<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="content/css/styles.css" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
    <script>
      var i = 0;

      function colorChange() {
        // for (var i = 0; i < 4; i++) {

        document.getElementsByTagName("li")[i].style.color = "orange";

        console.log(document.getElementsByTagName("li")[i].style.color);
        if ((i % 4 == 0) & (i > 3))
          document.getElementsByTagName("li")[i].style.color = "red";
        // }
        i = i + 1;
      }
    </script>
    <title>Angular JS Practice</title>
  </head>
  <body ng-init="ninjas=['sandhya','megha','bihari', 'reshma']">
    <ul>
      <li id="id_{{ names }}" ng-repeat="names in ninjas">{{ names }}</li>
    </ul>
    <button onclick="colorChange()">Click to Change color</button>
  </body>
</html>
