<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="content/css/styles.css" type="text/css" />
    <script src="app/lib/angular.min.js"></script>

    <title>Angular JS Practice</title>
  </head>
  <body ng-init="color1 = 'orange';color2 = 'red'">
    <input
      type="text"
      name=""
      id=""
      placeholder="Enter youor fav meal"
      ng-model="favMeal"
    />
    <p>
      Your Favourite Meal is : <span class="{{ color1 }}">{{ favMeal }}</span>
    </p>
    <p class="{{ color2 }}">Your Favourite Meal is : {{ favMeal }}</p>
  </body>
</html>
